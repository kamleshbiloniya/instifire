<ion-header>
  <ion-navbar>
    <ion-title center text-center>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
        <ion-item class="item-leave-height">
      <ion-label>Select University</ion-label>
      <ion-select [(ngModel)]="selectedclg">
          <ion-option value="iitk">IIT KANPUR</ion-option>
          <ion-option value="iitm">IIT MADRAS</ion-option>
          <ion-option value="iitb">IIT BOMBAY</ion-option>
          <ion-option value="iitd">IIT DELHI</ion-option>
          <ion-option value="iitkgp">IIT KHARAGPUR</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="user name" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="confpassword"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="register()">register</button><br>
  <button ion-button (click)="goToLogin()"> Back To Login</button>
</ion-content>
