<ion-header>
  <ion-navbar>
    <ion-title>add new notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Title" value="" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Detailed Description</ion-label> 
        <ion-textarea value="" [(ngModel)]="msg"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Deadline Date</ion-label>
        <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>deadline Time </ion-label>
        <ion-datetime displayFormat="HH:mm"></ion-datetime>
      </ion-item>
      <button ion-button full color= "light" (click)="goToRegister()">Add notification</button><br>      
    </ion-list>
  </ion-grid>
</ion-content>
