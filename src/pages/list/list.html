<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Courses</ion-title>
    <ion-title center text-right>
        <ion-icon (click)="addCourse()"style="color:green" ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" debounce="500"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items">
        {{item}}
      <ion-icon *ngIf="course_key.indexOf(item)>= 0" name="thumbs-up" (click)="likeUnlike(item)"  style="color:blue" item-right></ion-icon>
      <ion-icon *ngIf="course_key.indexOf(item) < 0" name="thumbs-up" (click)="likeUnlike(item)" style="color:grey" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
