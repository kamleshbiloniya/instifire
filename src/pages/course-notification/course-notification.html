<ion-header>
  <ion-navbar>
    <ion-title>Course Notification :  </ion-title>
    <ion-title center text-right>
        <ion-icon (click)="addNotification()"style="color:green" ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
      <ion-list>
        <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of notifications">
          <ion-thumbnail item-start>
            <img src="http://placehold.it/100">
          </ion-thumbnail>
          <h2>{{item['sub']}}</h2>
          <p>Start Date:{{item['date']}}</p>
          <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
              End Date:{{item['expr']}}
              Description:{{item['msg']}}
          </expandable>
          <button ion-button clear item-end>View</button>
        </button>
      </ion-list>
</ion-content>
